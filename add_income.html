<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Wall€tfy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descritpion" content="Dzięki WALLETFY - aplikacji do zarządzania finansami, Twoje zarządzanie budżetem stanie się prostsze!" />
    <meta name="keywords" content="budżet,finanse,wydatki,przychody,bilans" />
    <meta http-equiv="X-UA-Compatible" content="IE = edge, chrome = 1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="add_income.css" type="text/css" />
    <link rel="stylesheet" href="icons/css/fontello.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.png">

</head>

<body>
    <div class="container col-md-10">
        <div class="row">
            <div id="toggle" class="col-sm-12 mx-1 my-3 px-1 py-1">
                <i class="indicator"></i>
            </div>
        </div>
        <div class="row">
            <div class="motto1 col-md-12 text-center my-1">
                <p><img class="wallet-dark" src="img/wallet_dark.jpg" alt="" style="transform: scale(0.8);">
                    <img class="wallet-light" src="img/wallet-light.png" alt="" style="transform: scale(0.8);">Wall€tfy!
                </p>
            </div>
        </div>
        <div class="row">
            <div class="motto2 col-md-12 text-center">
                <p>Application that makes money management easier !</p>
            </div>
        </div>

        <div class="row">
            <div class="wrapper col-5 mx-auto mb-1">
                <div class="income-box mx-auto pl-3 pr-2 pt-3 pb-3">
                    <div class="title text-center col-12 mb-3">DODAJ PRZYCHÓD</div>
                    <form>
                        <div class="row">
                            <div class="income-input mx-auto mt-4">
                                <div class="income-icon">
                                    <span class="material-icons px-2 py-2">
                                        attach_money
                                    </span>
                                </div>
                                <input class="amount-data px-3" type="number" class="form-control" placeholder="Kwota" min="0" max="99999.99" step="0.01" aria-label="kwota" name="amount" style="width: 85%" required>
                            </div>
                        </div>
                        <div class="income-input mx-auto mt-3">
                            <div class="income-icon">
                                <span class="material-icons px-2 py-2">
                                    date_range
                                </span>
                            </div>
                            <input type="date" class="data-control px-3" aria-label="data" style="width: 85%" required>
                        </div>
                        <div class="income-input mx-auto mt-3">
                            <div class="income-icon">
                                <span class="material-icons px-2 py-2">
                                    list
                                </span>
                            </div>
                            <select name="options" class="user-options px-4" style="width: 85%">
                                <option value="">--- Proszę wybrać opcję ---</option>
                                <option value="salary">Wynagrodzenie</option>
                                <option value="sell">Sprzedaż internetowa</option>
                                <option value="interest">Odsetki</option>
                                <option value="gift">Darowizna</option>
                                <option value="other">Inne</option>
                            </select>

                        </div>
                        <div class="income-input mx-auto mt-3 mb-4">
                            <div class="income-icon">
                                <span class="material-icons px-2 py-3">
                                    description
                                </span>
                            </div>
                            <textarea class="form-data px-3 py-2" maxlength="50" placeholder="Komentarz (opcjonalne)" name="comment" style="width: 85%"></textarea>
                        </div>

                        <div class="submit">
                            <div class="accept mx-auto mt-4">
                                <p class="acceptButton">
                                    <input type="submit" value="DODAJ" class="p-2" />
                                </p>
                            </div>
                            <div class="cancel mx-auto mt-4">
                                <p class="cancelButton">
                                    <a href="menu.html">
                                        <input type="submit" value="ANULUJ" class="p-2" />
                                    </a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0">
        <div class="row">
            <footer class="page-footer col-sm-12 col-md-12">
                <div class="footer-container text-center mt-3 mx-auto">
                    <p>Wszelkie prawa zastrzeżone. Copyright © 2021. All Rights Reserved </p>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="bootstrap5/js/bootstrap.min.js"></script>
    <script>
        const body = document.querySelector('body');
        const toggle = document.getElementById('toggle');
        toggle.onclick = function() {
            toggle.classList.toggle('active');
            body.classList.toggle('active');
        }

    </script>
</body>

</html>
